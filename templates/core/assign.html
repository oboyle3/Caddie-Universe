<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to GreenFields Golf Club</title>
    <style>
        /* This will set the background color to green */
        body {
            background-color: rgb(54, 145, 148);
            color: white; /* Adjust text color for contrast */
        }
    </style>
</head>
<body>
    <header>
        <h1>pending booking Screen</h1>
        <nav>
            <a href="{% url 'landing' %}">Home</a> 
        </nav>
    </header>

    <main>
        <form method="POST">
            {% csrf_token %}
            <label for="user_id">Select a user:</label>
            <select name="user_id" id="user_id">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
            <button type="submit">Assign</button>
        </form>












        
    </main>
   
    
</html>
