<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caddie Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
    <div class="container py-5">
        <h1 class="display-4">Welcome to Caddie Universe</h1>
        

        <div class="wrapper">
            <!-- players Widget -->
            <div class="box">
                <h2>See how golfers are doing</h2>
                
                <ul>
                    {% for x in playerscores %}
                        <li>{{ x.name }}</li>
                    {% empty %}
                        <li>No  available.</li>
                    {% endfor %}
                </ul>
            </div>
        
    </div>
</body>
</html>
