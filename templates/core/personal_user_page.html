<!DOCTYPE html>
<html>
<head>
    <title>Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .wrapper {
            display: flex;
            gap: 40px;
        }
        .box {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .box h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Personal Profile</h1>

    <div class="wrapper">
        <!-- Caddies Widget -->
        <div class="box">
            <h2>Caddies</h2>
            <!--Form to add caddie-->
            <form method="POST">
                {% csrf_token %}  <!-- Django security token -->
                <!--Input feild for caddie name-->
                <input type="text" name="name" placeholder="Enter caddie name" required>
                <!--submit button-->
                <button type="submit">Add a caddie</button>
            </form>
            <ul>
                {% for caddie in caddies %}
                    <li>{{ caddie.name }}</li>
                {% empty %}
                    <li>No caddies available.</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Fields Widget -->
        <div class="box">
            <h2>Fields</h2>
            <ul>
                {% for field in fields %}
                    <li>{{ field.name }}</li>
                {% empty %}
                    <li>No fields available.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
